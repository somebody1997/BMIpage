<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/all.css">
    <title>BMI計算機</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <form class="wrap calcArea">
                <h1><a href="#" class="logo">BMI 計算機</a></h1>
                <div class="calcInput">
                    <label for="height">身高 cm</label>
                    <input type="text" id="height" placeholder="請輸入身高">
                    <label for="weight">體重 kg</label>
                    <input type="text" id="weight" placeholder="請輸入體重">
                </div>
                <input type="button" value="看結果" class="btn submitBtn">
                <div class="status">
                    <div class="statusPanel btn">
                        <h3></h3>
                        <p>BMI</p>
                        <div class="refreshBtn">
                            <img src="img/icons_loop.png">
                        </div>
                    </div>
                    <div class="statusText"></div>
                </div>
            </form>
        </header>
        <main class="list-main">
            <div class="wrap calclist">
                <p class="alertText"></p>
                <h2>BMI 紀錄</h2>
                <a href="#" class="clearAll">刪除全部</a>
                <div class="listtable">
                        
                </div>
            </div>

        </main>
    </div>
    <footer class="footer">
        <img src="img/BMI_bottom.png" alt="">
    </footer>
    <script src="js/all.js"></script>
</body>
</html>
